<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .screens {
        display: flex;
        gap: 16px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      button {
        padding: 8px 24px;
      }
    </style>
    <div class="container">
      <h2 class="title">РАСПОЗНАВАНИЕ</h2>
      <h2 class="figure"></h2>
      <div class="screens">
        <video class="input_video"></video>
        <canvas
          class="output_canvas"
          width="640px"
          height="480px"
          style="display: none"
        ></canvas>
        <img
          src=""
          alt="rival image"
          id="rival-image"
          width="640px"
          height="480px"
          style="display: none"
        />
      </div>
      <div>
        <button class="start-button">ГОТОВ</button>
        <button class="reload-button" style="display: none">Заново</button>
      </div>
    </div>
  </body>

  <script type="module">
    const IP = "192.168.43.66";
    // const IP = "192.168.165.210";
    // const IP = "192.168.0.8";
    // const IP = "172.20.10.7";

    const socket = io(`ws://${IP}:3001`);

    let roomId = null;

    let connected = false;

    socket.emit("ROOM.JOIN");

    socket.on("ROOM.WAIT", ({ roomId: id }) => {
      connected = true;
      roomId = id;
    });

    let ready = false;

    socket.on("ROOM.READY", ({ roomId: id }) => {
      ready = true;
      roomId = id;
    });

    let go = false;

    socket.on("ROOM.GO", () => {
      readyButton.disabled = true;
      readyButton.style.display = "none";
      go = true;
      let count = 3;
      title.innerText = count;
      let timer = null;
      timer = setInterval(() => {
        count -= 1;
        title.innerText = count;
        if (count === 0) {
          started = false;

          reloadButton.style.display = "block";

          const image = canvasElement.toDataURL();

          socket.emit("ROOM.RESULT", {
            coordinates,
            image,
            roomId,
          });
          clearInterval(recognizeTimer);
          clearInterval(timer);
        }
      }, 1000);
    });

    const title = document.querySelector(".title");
    const figure = document.querySelector(".figure");
    const videoElement = document.querySelector(".input_video");
    const canvasElement = document.querySelector(".output_canvas");
    const canvasCtx = canvasElement.getContext("2d");

    const readyButton = document.querySelector(".start-button");
    const reloadButton = document.querySelector(".reload-button");

    const rivalImage = document.querySelector("#rival-image");

    readyButton.disabled = true;
    let started = true;

    let readyPressed = false;

    readyButton.addEventListener("click", () => {
      socket.emit("ROOM.READY", { roomId });
      readyPressed = true;
      readyButton.disabled = true;
      readyButton.innerText = "Ожидание соперника";
    });

    reloadButton.addEventListener("click", () => {
      // window.location.reload();
      socket.connect();
      socket.emit("ROOM.JOIN");

      // нужно ресетить состояния переменных, dom-элементов
    });

    let coordinates = null;

    const recognizeTimer = setInterval(() => {
      if (coordinates) {
        socket.emit("ROOM.RECOGNIZE", { coordinates });
        // console.log(image);
      } else {
        figure.innerText = figures[666];
      }
    }, 20);

    const figures = {
      0: "Бумага",
      1: "Камень",
      2: "Ножницы",
      666: "Не распознано",
    };

    socket.on("ROOM.RECOGNIZE", (data) => {
      // console.log(data);
      figure.innerText = figures[data];
    });

    socket.on("ROOM.RESULT", ({ result, rivalImage: image }) => {
      rivalImage.style.display = "block";
      rivalImage.src = image;

      if (result === null) {
        title.innerText = "Ничья";
      } else if (socket.id === result) {
        title.innerText = "Победа";
      } else {
        title.innerText = "Поражение";
      }
      socket.disconnect();
    });

    function onResults(results) {
      // ?
      if (!started) return;

      videoElement.style.display = "none";
      canvasElement.style.display = "block";

      if (connected && !go) {
        title.innerText = "ПОИСК СОПЕРНИКА";
      }

      if (ready && !go) {
        if (!readyPressed) readyButton.disabled = false;
        title.innerText = "Соперник найден. Ожидание готовности";
      }

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image,
        0,
        0,
        canvasElement.width,
        canvasElement.height
      );
      if (results.multiHandLandmarks) {
        coordinates = results.multiHandLandmarks[0];

        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
            color: "#00FF00",
            lineWidth: 5,
          });
          drawLandmarks(canvasCtx, landmarks, {
            color: "#FF0000",
            lineWidth: 2,
          });
        }
      } else {
        coordinates = null;
      }
      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      },
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();
  </script>
</html>
